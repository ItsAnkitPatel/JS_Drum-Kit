<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/âœ…" />
  </head>
  <body>
    <main>
      <div data-key="a" class="box">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="s" class="box">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>

      <div data-key="d" class="box">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="f" class="box">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>

      <div data-key="g" class="box">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>

      <div data-key="h" class="box">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="j" class="box">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-key="k" class="box">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="l" class="box">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </main>

    <audio data-key="a" src="./media/sounds/clap.wav"></audio>
    <audio data-key="s" src="./media/sounds/hihat.wav"></audio>
    <audio data-key="d" src="./media/sounds/kick.wav"></audio>
    <audio data-key="f" src="./media/sounds/openhat.wav"></audio>
    <audio data-key="g" src="./media/sounds/boom.wav"></audio>
    <audio data-key="h" src="./media/sounds/ride.wav"></audio>
    <audio data-key="j" src="./media/sounds/snare.wav"></audio>
    <audio data-key="k" src="./media/sounds/tom.wav"></audio>
    <audio data-key="l" src="./media/sounds/tink.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
